<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <title>Pergamum </title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/cadstyle.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-ligth navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
<!-- (to top, #519387, #8DC26F); -->
      <form class="form-inline">
          <div class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav mr-auto">
              <li>
                <a class="nav-link" href="/logout" tabindex="-1" aria-disabled="true"> Sair </a>
              </li>
            </ul>
          </div>
      </form>
    </nav>
  </header>
  <br><br>

  <div class="container container-fluid">  
       <form id="chat">
      <input type="text" name="username" placeholder="Digite seu idUFFS ou CPF">
      <div class="messages">
      </div>
      <input type="text" name="message" placeholder="Digite sua mensagem">
      <br>
      <button type="submit" class="btn btn-dark"> Enviar</button>
    </form>
  </div>


  <script type="text/javascript">
      function renderMessage(message) {
        $('.messages').append('<div class="message"><strong> '+ message.author +' </strong>: '+ message.message +' </div>');
      }
    </script>


    <script type="text/javascript">

      var socket = io('http://localhost:8888');

      socket.on('previousMessage', function(messages) {
        for(message of messages){
          renderMessage(message);
        }
      });
      
      socket.on('receivedMessage', function(message) {
        renderMessage(message);
      });   



      $('#chat').submit(function(event) {
        event.preventDefault();
        var author = $('input[name=username]').val();
        var message = $('input[name=message]').val();

        if(author.length && message.length){
          var messageObject = {
            author: author,
            message: message,
          };
          socket.emit('sendMessage', messageObject);
        }

      renderMessage(messageObject);
      })

    </script>
  </div>

  <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</body>
</html>
