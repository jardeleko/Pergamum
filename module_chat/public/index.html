<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Pergamum WebChat UFFS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"> </script>    
    <link  rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="chat"></form>
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio"> 
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">   
        <button type="submit">Enviar</button>
    </form>


    </script>
    <script type="text/javascript">
        var socket = io('http://localhost:8080') //conecta o js atraves cdn socket
        
        function renderMessage(message){
            $('.messages').append('<div class="message"><strong>'+ message.author +'</strong> '+message.message+'</div>')
        }
        socket.on('receivedMessage', function(messages) {
            renderMessage(message)
        })
        socket.on('previousMessages', function(messages) {
            for (message of messages) {
                renderMessage(message)
            }
        })
        $('#chat').submit(function(event) {
            event.preventDefault()
            let author = $('input[name=username]').val()
            let message = $('input[name=message]').val()

            if(author.length && message.length){
                var messageObject = {
                    author: author,
                    message: message,
                }
                renderMessage(messageObject)
                socket.emit('sendMessage', messageObject)   
            }
        })
   </script>
   <script ></script>
</body>
</html>
